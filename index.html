<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
        }
        button{
            background-color: aqua;
            border-radius: 25px;
            padding: 10px;
        }
        
    </style>

</head>
<body>
     <script src="script.js"></script>
     <h2>Example 1</h2>

     <p id="demo">JavaScript can change the style of an HTML element.</p>
     <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

     <h2>Example 2</h2>
     <form action="#">
        <fieldset id="field">
         <legend>Fill the form</legend>
         <label for="fname">First name:</label>
         <input type="text" id="fname" name="fname"><br><br>
         <label for="lname">Last name:</label>
         <input type="text" id="lname" name="lname"><br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email"><br><br>
         <button type="button" onclick="document.getElementById ('field').style.color='red'">Change Me!</button>
        </fieldset>
       </form>
    <h2>Example 3</h2>
       <form id="form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>
            <button type="button" onclick="document.getElementById ('form').style.color='green'">Change My color</button>
       </form> 
    <h2>Example 4</h2>
    <p id="para">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("para").innerHTML = "What is good?"'>Click Me!</button>

    <h2>Example 5</h2>
    <p id="paragraph" style="display:none">Hi!</p>

    <button type="button" onclick="document.getElementById('paragraph').style.display='block'">Click Me!</button>
      
    
</body>
</html>
